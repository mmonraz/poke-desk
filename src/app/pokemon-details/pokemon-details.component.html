<h1>{{pokemon.name | uppercase}}</h1>
<div class="container">
  <img src="{{pokemon.sprite}}"/>
  <p><strong>Name: </strong> {{pokemon.name | uppercase}}</p>
  <p><strong>Id: </strong> {{pokemon.id}} </p>
  <p><strong>Forms switchable:</strong> {{pokemon.forms_switchable}} </p>
  <p><strong>weight:</strong> {{pokemon.weight | hectogram: 12}} (12 hectograms factor) </p>
  <p><strong>height:</strong> {{pokemon.height | decimeter}} decimeters </p>
</div>
